        .row {
            display: flex;
            justify-content: center;
            width: 100%;

        .row .text {
            text-align: center;
            flex: 1;
        }

        .row .image {

            text-align: center;
        }

        .row .audio {
            flex: 1;
            text-align: center;
        }

        .image img {
            width: 200px; /* Adjust size of the image */
        }

        audio {
            width: 250px; /* Adjust width of audio controls */
        }

        .row:nth-child(1) .text {
            flex: 1;
        }

        .row:not(:nth-child(1)) .text, .row:not(:nth-child(1)) .audio {
            flex: 1;
        }
    </style>
</head>
